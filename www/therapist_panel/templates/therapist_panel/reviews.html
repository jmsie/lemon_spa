{% extends "therapist_panel/base.html" %}

{% block title %}服務評價 | 治療師面板{% endblock %}

{% block content %}
  <!-- 頁面標題 -->
  <div class="row align-items-center mb-4">
    <div class="col-12">
      <h1 class="h3 mb-1">
        <i class="bi bi-star me-2 text-warning"></i>服務評價
      </h1>
      <p class="text-body-secondary mb-0">查看客戶回饋，掌握整體滿意度走向。</p>
    </div>
  </div>

  <!-- 評價統計摘要 -->
  <div class="row g-3 mb-4" id="reviews-summary" hidden>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card border-primary">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">
            <i class="bi bi-graph-up me-2"></i>平均評分
          </h5>
        </div>
        <div class="card-body text-center">
          <h2 class="display-4 mb-2" id="average-rating">0</h2>
          <div class="mb-2">
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
          </div>
          <small class="text-body-secondary" id="rating-count">來自 0 則評論</small>
        </div>
      </div>
    </div>
  </div>

  <!-- 回饋訊息區域 -->
  <div id="reviews-feedback"></div>

  <!-- 評價列表 -->
  <div class="card">
    <div class="card-header">
      <h5 class="card-title mb-0">
        <i class="bi bi-chat-quote me-2"></i>客戶評論
      </h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-borderless mb-0 align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col" class="px-3" style="width: 120px;">評分</th>
              <th scope="col" class="px-3">評論內容</th>
              <th scope="col" class="px-3 d-none d-md-table-cell" style="width: 200px;">提交時間</th>
            </tr>
          </thead>
          <tbody id="reviews-table-body">
            <tr>
              <td colspan="3" class="text-center py-5 text-body-secondary">
                <i class="bi bi-chat-dots display-1 text-muted"></i>
                <div class="mt-3">尚未收到評論。</div>
                <small>客戶填寫的問卷會出現在這裡。</small>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_scripts %}
  <script>
    (function () {
      const apiBase = "/api/questionnaires/questionnaires/";
      const tableBody = document.getElementById("reviews-table-body");
      const feedback = document.getElementById("reviews-feedback");
      const summaryContainer = document.getElementById("reviews-summary");
      const averageRatingEl = document.getElementById("average-rating");
      const ratingCountEl = document.getElementById("rating-count");

      function renderEmptyRow(message) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="3" class="text-center py-5 text-body-secondary">
              <i class="bi bi-chat-dots display-1 text-muted"></i>
              <div class="mt-3">${message}</div>
            </td>
          </tr>`;
      }

      function showFeedback(message, type = "danger") {
        const alertHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            <i class="bi bi-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="關閉"></button>
          </div>`;
        feedback.innerHTML = alertHTML;
      }

      function formatDate(isoString) {
        if (!isoString) {
          return "-";
        }
        const date = new Date(isoString);
        if (Number.isNaN(date.getTime())) {
          return isoString;
        }
        return date.toLocaleDateString();
      }

      function renderStars(rating) {
        const stars = [];
        for (let i = 1; i <= 5; i++) {
          if (i <= rating) {
            stars.push('<i class="bi bi-star-fill text-warning"></i>');
          } else {
            stars.push('<i class="bi bi-star text-muted"></i>');
          }
        }
        return stars.join('');
      }

      function renderSummary(items) {
        if (!items.length) {
          summaryContainer.hidden = true;
          return;
        }
        const total = items.reduce((sum, item) => sum + Number(item.rating || 0), 0);
        const average = total / items.length;
        averageRatingEl.textContent = average.toFixed(1);
        ratingCountEl.textContent = `來自 ${items.length} 則評論`;
        summaryContainer.hidden = false;
      }

      function renderRows(items) {
        if (!items.length) {
          renderEmptyRow("目前尚無評論。");
          return;
        }
        
        const rows = items
          .map((item) => {
            const comment = item.comment ? item.comment.replace(/\n/g, "<br>") : "<em class='text-muted'>沒有額外評論</em>";
            const rating = Number(item.rating || 0);
            
            return `
              <tr>
                <td class="px-3">
                  <div class="d-flex align-items-center">
                    <span class="badge bg-primary me-2">${rating}/5</span>
                  </div>
                  <div class="mt-1 d-none d-sm-block">
                    ${renderStars(rating)}
                  </div>
                </td>
                <td class="px-3">
                  <div class="text-body-secondary">${comment}</div>
                </td>
                <td class="px-3 d-none d-md-table-cell">
                  <small class="text-muted">
                    <i class="bi bi-calendar me-1"></i>
                    ${formatDate(item.created_at)}
                  </small>
                </td>
              </tr>`;
          })
          .join("");
        tableBody.innerHTML = rows;
      }

      async function loadReviews() {
        renderEmptyRow("載入評價中…");
        try {
          const response = await fetch(apiBase, {
            headers: { Accept: "application/json" },
          });
          if (!response.ok) {
            throw new Error("無法載入評價資料");
          }
          const data = await response.json();
          const items = Array.isArray(data) ? data : data.results || [];
          renderSummary(items);
          renderRows(items);
        } catch (error) {
          renderEmptyRow("載入失敗，請稍後再試。");
          showFeedback(error.message || "發生未知錯誤。");
        }
      }

      loadReviews();
    })();
  </script>
{% endblock %}
