<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>選擇角色</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EL31TGH202"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-EL31TGH202');
  </script>

  <style>
    body { font-family: system-ui, sans-serif; background: #f4f4f5; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container { background: #ffffff; padding: 2.5rem; border-radius: 0.85rem; box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12); width: min(420px, 95%); }
    h1 { margin-top: 0; font-size: 1.8rem; color: #0f172a; }
    p { color: #475569; margin-bottom: 1.5rem; }
    form { display: flex; flex-direction: column; gap: 0.75rem; }
    button { padding: 0.9rem 1.2rem; border-radius: 0.65rem; border: none; font-size: 1rem; font-weight: 600; cursor: pointer; }
    button.role-client { background: #0ea5e9; color: #f8fafc; }
    button.role-therapist { background: #2563eb; color: #f8fafc; }
    button:hover { filter: brightness(0.95); }
    .hint { margin-top: 1.5rem; font-size: 0.9rem; color: #64748b; }
  </style>
</head>
<body>
  <section class="container">
    <h1>選擇你的角色</h1>
    <p>請挑選要開啟的工作介面，之後也可以在頁面頂端隨時切換。</p>
    {% if roles %}
      {% for role in roles %}
        <form method="post">
          {% csrf_token %}
          {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
          {% endif %}
          <input type="hidden" name="role" value="{{ role.key }}">
          <button type="submit" class="role-{{ role.key }}">{{ role.label }}</button>
        </form>
      {% endfor %}
    {% else %}
      <p>目前沒有可用角色，請聯絡客服協助。</p>
    {% endif %}
    <p class="hint">此選擇將成為這次登入的使用角色。</p>
  </section>
</body>
</html>
