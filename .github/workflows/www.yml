name: Deploy to EC2 (modular)

on:
  push:
    branches: [ "main" ]
    paths:
      - "www/**"
      - ".github/workflows/www.yml"
  workflow_dispatch:

jobs:
  prepare:
    name: ðŸ§© Prepare & Sync Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare environment on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            echo "===> Prepare repo"
            cd ~
            mkdir -p ~/.ssh && chmod 700 ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true

            if [ ! -d ".git" ]; then
              git init
              git remote add origin git@github.com:${{ github.repository }}.git
            fi
            git fetch --depth=1 origin main
            git reset --hard origin/main

            cd www

            echo "===> Write .env"
            umask 077
            echo ${{ secrets.PROD_ENV_B64 }} >> .env.b64


            if ! base64 -d .env.b64 > .env 2>/dev/null; then
              echo "âŒ Base64 decode failed."
              exit 1
            fi

            rm -f .env.b64
            chmod 600 .env

            if [ ! -s .env ]; then
              echo "âŒ www/.env not found or empty."
              exit 1
            fi

            echo "âœ… .env created successfully"

  build:
    name: ðŸ—ï¸ Build Docker Images
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Build on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd ~/www
            echo "===> Building docker images"
            docker compose -f docker-compose.prod.yml build

  deploy:
    name: ðŸš€ Deploy & Restart Services
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run containers and migrations
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd ~/www

            echo "===> Start containers"
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "===> Run migrations"
            docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate --noinput

            echo "===> Collect static files"
            docker compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput

            echo "âœ… Deploy completed!"
